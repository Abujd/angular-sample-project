<div>
  <h6>Add a Todo</h6>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="mb-3" for="Title">Todo Title</label>
      <input type="text" [(ngModel)]="title" name ="title" class="form-control" id="Title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label class="my-3" for="desc">Todo Description</label>
      <input type="text" [(ngModel)]="desc" name ="desc" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Todo</button>
  </form>
</div>
